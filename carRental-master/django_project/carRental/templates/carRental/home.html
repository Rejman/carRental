{% extends 'carRental/base.html' %}
{% block content %}
	<h1>Nasza oferta</h1>
	
	<div class="container-fluid">
	
		<div class="row">
		<div class="col">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarFilter" aria-controls="navbarFilter" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse"id="navbarFilter">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							  Filtruj
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								{% for mark in marks %}
								  <a class="dropdown-item" href={% url 'carRental-home' mark %}>{{ mark }}</a>
								{% endfor %}
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="{% url 'carRental-home' %}">Wszystkie marki</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		</div>
		{% for carModel in carModels %}
			<div class="row">
				<div class="col">
					<div class="card">
						<!--<img src="..." class="card-img-top" alt="...">-->
						<div class="card-body">
							<h5 class="card-title">{{carModel.mark}} - {{carModel.model}}</h5>
							<p class="card-text">{{carModel.desc}}</p>
							<a class="btn btn-primary" href={% url 'desc' carModel.id %} >Sprawd≈∫</a>
						</div>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
	


{% endblock content%}
