{% extends 'carRental/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

	
<div class="card">
		<div class="card-body">
		<h1 class="card-title">Podaj datę wpyożyczenia</h1>
			<form method="POST">
				{% csrf_token %}
				<fieldset class="form-group">
					{{ form|crispy }}
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit">Zarezerwuj</button>
				</div>
			</form>
		</div>
	</div>
	
	
			
{% endblock content%}
