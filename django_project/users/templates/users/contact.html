{% extends 'carRental/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

	<div class="card">
		<div class="card-body">
		<h1 class="card-title">Dane kontaktowe</h1>
		<a href="{% url 'profile' %}">Edytuj dane podstawowe</a>
			<form method="POST">
				{% csrf_token %}
				<fieldset class="form-group">
					{{ c_form|crispy }}
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit">Zaaktualizuj</button>
					
				</div>
			</form>
		</div>
	</div>
	
			
{% endblock content%}
